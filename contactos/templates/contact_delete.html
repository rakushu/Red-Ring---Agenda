{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
{% if user.is_authenticated %}
  <div style="text-align:center">
      <h1>¿Estás seguro de que quieres borrar el contacto?</h1>
      <form method='POST' action='.'>
          {% csrf_token %}
          <button class='btn btn-danger'>Sí, bórralo</button>
      </form>
  </div>

{% else %}
  <p>No estás conectado</p>
  <a href="{% url 'login' %}">Conéctate</a>
{% endif %}
{% endblock %}
